name: ðŸ“– Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Texlive
      run: sudo apt-get install texlive-base texlive-latex-extra texlive-fonts-extra texlive-fonts-recommended
  
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pelican Pygments

    - name: Build
      run: pelican ${{github.workspace}}/content -s ${{github.workspace}}/publishconf.py

    - name: Deploy preview
      uses: rossjrw/pr-preview-action@v1
      with:
        source-dir: ${{github.workspace}}/output
